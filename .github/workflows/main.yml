name: Compare Repositories

on:
  schedule:
    # Runs every Monday at 00:00 UTC
    - cron: '0 0 * * MON'
  workflow_dispatch:  # Add this to enable manual triggers

jobs:
  compare:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Add permissions to write to the repository

    steps:
      - name: Checkout Repository A
        uses: actions/checkout@v2
        with:
          repository: Telegram-Mini-Apps/TelegramUI  # Fixed repository format
          path: repoA

      - name: Checkout Repository B
        uses: actions/checkout@v2
        with:
          repository: ccddzzw/TelegramUI-vue  # Fixed repository format
          path: repoB
          token: ${{ secrets.GITHUB_TOKEN }}  # Add token for authentication
          fetch-depth: 0  # Fetch all history

      - name: Compare Directory Names
        run: |
          # Find all stories files in repoA
          componentsA=$(find repoA/src/components -type f -name "*.stories.*" | sed 's|.*/\([^/]*\)/[^/]*\.stories\..*|\1|' | sort -u)
          echo "Components with stories in repoA:"
          echo "$componentsA"

          # Find all stories files in repoB
          componentsB=$(find repoB/src/components -type f -name "*.stories.*" | sed 's|.*/\([^/]*\)/[^/]*\.stories\..*|\1|' | sort -u)
          echo "Components with stories in repoB:"
          echo "$componentsB"

          # Create README.md with table format
          {
            echo "# Components Implementation Status"
            echo
            echo "| Component | React | Vue |"
            echo "|-----------|--------|-----|"
            
            # Loop through all components in repoA
            echo "$componentsA" | while read -r component; do
              if [ -n "$component" ]; then
                # Check if component exists in repoB
                if echo "$componentsB" | grep -q "^${component}$"; then
                  echo "| $component | Y | Y |"
                else
                  echo "| $component | Y | N |"
                fi
              fi
            done
          } > repoB/README.md

      - name: Commit Changes
        run: |
          cd repoB
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "Update README.md with differences from repoA" || echo "No changes to commit"

      - name: Push Changes
        working-directory: repoB  # Set working directory
        run: |
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/ccddzzw/TelegramUI-vue.git
          git push origin HEAD:main

